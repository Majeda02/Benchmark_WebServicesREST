spring.application.name=EtudeCas
server.port=8080
# --- Configuration de la base de données ---
spring.datasource.url=jdbc:mysql://localhost:3306/benchmark_rest?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
